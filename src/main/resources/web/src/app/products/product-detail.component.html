<div class="card" *ngIf='product'>
  <div class="card-header">
    {{pageTitle + ': ' + product.productName}}
  </div>

  <div class="card-body">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="firstNameId">Product Name :</label>
        <div class="col-md-8">
          <label class="col-md-2 col-form-label"
               for="firstNameId">{{product.productName}}</label>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="lastNameId">Product Id :</label>
        <div class="col-md-8">
         <label class="col-md-2 col-form-label"
               for="firstNameId">{{product.productId}}</label> 
        </div>
      </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="emailId">Price :</label>
          <div class="col-md-8">
           <label class="col-md-2 col-form-label"
               for="firstNameId">{{product.price}}</label>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                for="confirmEmailId">Rating :</label>
          <div class="col-md-8">
            <label class="col-md-2 col-form-label"
               for="firstNameId">{{product.starRating}}</label>
          </div>
        </div>
      
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="phoneId">Product Description :</label>
        <div class="col-md-8">
          <label class="col-form-label"
               for="firstNameId">{{product.description}}</label>
        </div>
      </div>
  </div>
       
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)= 'onBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
      <span><button mat-button (click)="openDialog()">BUY</button></span>
       <span *ngIf="email">
      You signed up with: {{email}}
       </span>
    </div>
    </div>
