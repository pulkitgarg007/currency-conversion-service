<div class='card'>
	<div class='card-header'>
		{{pageTitle}}
	</div>
	<div class='table-responsive'>
		- <table class='table' *ngIf='cartList'>
			- <thead>
				- <tr>
					- <th>
						- </th>
					- <th>Product</th>
					- <th>Code</th>
					- <th>Available</th>
					- <th>Price</th>
					- </tr>
				- </thead>
			- <tbody>
				- <tr *ngFor='let product of cartList'>
					- <td>
						<!-- <img [src]='product.imageUrl' [title]='product.productName'
-                 [style.width.px]='imageWidth' [style.margin.px]='imageMargin'> -->
					</td>
					- <td><a [routerLink]="['/products',product.productId]"> {{ product.productName }}</a></td>
					- <td>{{ product.productCode | lowercase | convertToSpaces : '-' }}</td>
					- <td>{{ product.releaseDate }}</td>
					- <td>{{ product.price | currency :'USD' }}</td>-
					- </tr>
				- </tbody>
			- </table>
	</div>
	<div class='card-footer'>
		<button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
			<i class='fa fa-chevron-left'></i> Back
		</button>
	</div>
</div>
